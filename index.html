<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3R</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add your CSS code here */
    </style>
</head>
<body>
    <div id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <button id="loginButton">Login</button>
        <div id="status"></div>
    </div>

    <div id="mainContent" style="display:none;">
        <div class="tabs">
            <i class="fas fa-user tabButton" data-tab="friendsTab" title="Friends"></i>
            <i class="fas fa-users tabButton" data-tab="chatroomsTab" title="Chatrooms"></i>
            <i class="fas fa-comments tabButton" data-tab="historyTab" title="Private Chat History"></i>
        </div>
        <div id="friendsTab" class="tab active">
            <ul id="friendListbox"></ul>
        </div>
        <div id="chatroomsTab" class="tab">
            <ul id="roomListbox"></ul>
        </div>
        <div id="historyTab" class="tab">
            <div id="chatHistoryList"></div>
            <div id="chatDetail" style="display:none;">
                <button id="backToHistory">Back to History</button>
                <div id="chatContent"></div>
            </div>
        </div>
    </div>

    <textarea id="debugBox" rows="10" cols="50" readonly></textarea>
    <script src="client.js"></script>
</body>
</html>
