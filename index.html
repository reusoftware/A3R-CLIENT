<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginForm">
        <img src="17193961281081325340802667288745.jpg" alt="Logo" class="logo">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
        <div id="status"></div>
    </div>
    <div id="mainContent" style="display: none;">
    <div class="tab-controls">
        <button class="tabButton active" data-tab="friendsTab">Friends</button>
        <button class="tabButton" data-tab="roomsTab">Rooms</button>
    </div>
    <div id="friendsTab" class="tab active">
        <ul id="friendListbox"></ul>
    </div>
    <div id="roomsTab" class="tab">
        <ul id="roomListbox"></ul>
    </div>
    <div class="tab-content"></div>
</div>
>
    <textarea id="debugBox"></textarea>
    <script src="client.js"></script>
</body>
</html>
